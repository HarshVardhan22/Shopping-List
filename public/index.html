<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shoping List</title>
</head>
<body>
    <div class="container">
        <h1 class="items">Shopping List</h1>
        <div class="show items">
            <p><span class='id'></span><span class='name'></span><span class='price'></span> </p>
            <button class="showButton">Show All</button>
        </div>

        <form class="add items">
            <div class="flex">
                <label >Product Name</label>
                <input type="text" class = 'name' placeholder="Enter Product Name">
            </div>
            <div class="flex">
                <label class = 'price'>Price</label>
                <input type="text" class="price" placeholder="Enter Price">
            </div>
            <button class="addButton">Add Product</button>
        </form>

        <form class="update items">
            <div class="flex">
                <label>Product ID</label>
                <input type="text" class='id' placeholder="Enter Product ID">
            </div>
            <div class="flex">
                <label>Price</label>
                <input type="text" class="price" placeholder=" Enter Price">
            </div>
            <button class="updateButton">Update Price</button>
        </form>

        <form class="delete items">
            <div class="flex">
                <label>Product ID</label>
                <input type="text" class='id' placeholder="Enter Product ID">
            </div>
            <button class="delButton">Delete Product</button>
        </form>
    </div>
</body>
</html>
