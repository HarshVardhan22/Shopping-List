<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping List</title>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="show">
            <p><span class='id'></span><span class='name'></span><span class='price'></span> </p>
        </div>
        <form class="add">
            <input type="text" class = 'name' placeholder="Product Name">
            <input type="text" class="price" placeholder="Price">
            <button class="addButton">Add Product</button>
        </form>
        <form class="update">
            <input type="text" class='id' placeholder="Product ID">
            <input type="text" class="price" placeholder="Price">
            <button class="UpdateButton">Update Price</button>
        </form>
        <form class="delete">
            <input type="text" class='id' placeholder="Product ID">
            <button class="DelButton">Delete Product</button>
        </form>
    </div>
</body>
</html>
